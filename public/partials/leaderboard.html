<div class="container leaderboard-container-fluid" style= "overflow-y: auto;z-index: -100;">
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>
            Rank
          </th>
          <th>
            Username
          </th>
          <th>
            Level
          </th>
        </tr>  
      </thead>
      <tbody>
        <tr ng-repeat='obj in ranklist.endpoint'>
          <td>
            {{obj.rank}}
          </td>
          <td>
            {{obj.username}}
          </td>
          <td>
            {{obj.level}}
          </td>
        </tr>  
      </tbody>
    </table>
  </div>
</div>
